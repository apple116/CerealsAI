<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CerealsAI - Sign Up</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style/user/auth.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="{{ url_for('home') }}" class="logo">CerealsAI</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          {% if error %}
<div class="error-banner">
  <i class="ri-error-warning-line"></i>
  <span>{{ error }}</span>
</div>
{% endif %}
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Join CerealsAI today and get started!</p>
        </div>

        <form method="POST" action="/signup" class="auth-form">
          
          <div class="input-group">
            <input type="email" id="email" name="email" class="auth-input" placeholder="Email address" required>
          </div>
          
          <div class="input-group password-group">
            <input type="password" id="password" name="password" class="auth-input" placeholder="Password" required>
            <div class="password-toggle" onclick="togglePassword('password', this)">
              <i class="ri-eye-line"></i>
            </div>
          </div>
          
          <div class="input-group password-group">
            <input type="password" id="confirm-password" name="confirm-password" class="auth-input" placeholder="Confirm Password" required>
            <div class="password-toggle" onclick="togglePassword('confirm-password', this)">
              <i class="ri-eye-line"></i>
            </div>
          </div>
          
          <div class="checkbox-container">
            <div style="display: flex; align-items: center; flex: 1;">
              <label class="custom-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <span class="checkmark"></span>
              </label>
              <label for="terms" class="checkbox-label">
                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
              </label>
            </div>
          </div>
          
          <button type="submit" class="auth-btn primary-btn">
            Create Account
          </button>
          
          <div class="social-divider">
            <span>or continue with</span>
          </div>
          
          <div class="social-buttons">
            <a href="#" class="social-btn">
              <i class="ri-google-fill"></i>
              Google
            </a>
            <a href="#" class="social-btn">
              <i class="ri-github-fill"></i>
              GitHub
            </a>
          </div>
          
          <div class="auth-switch">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="switch-link">Sign In</a>
          </div>
        </form>
      </div>

      <div class="back-link">
        <a href="{{ url_for('pricing') }}" class="back-btn">
          <i class="ri-arrow-left-line"></i>
          Back to Pricing
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 CerealsAI. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="ri-twitter-x-line"></i></a>
        <a href="#"><i class="ri-linkedin-line"></i></a>
        <a href="#"><i class="ri-github-line"></i></a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
