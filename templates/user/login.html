<script id="password-toggle-script">
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.querySelector('.password-toggle');
  
  passwordToggle.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Toggle icon
    const icon = passwordToggle.querySelector('i');
    if (type === 'password') {
      icon.classList.remove('ri-eye-off-line');
      icon.classList.add('ri-eye-line');
    } else {
      icon.classList.remove('ri-eye-line');
      icon.classList.add('ri-eye-off-line');
    }
  });
});
</script>

<script id="form-validation-script">
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    let isValid = true;
    
    // Simple email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(emailInput.value)) {
      emailInput.classList.add('border-red-500');
      isValid = false;
    } else {
      emailInput.classList.remove('border-red-500');
    }
    
    // Password validation (at least 6 characters)
    if (passwordInput.value.length < 6) {
      passwordInput.classList.add('border-red-500');
      isValid = false;
    } else {
      passwordInput.classList.remove('border-red-500');
    }
    
    if (isValid) {
      // Here you would typically send the form data to your server
      console.log('Form submitted successfully');
      // Simulate loading state
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Signing in...</span>';
      
      // Submit the form programmatically after validation passes
      // Important: Comment out the line below if you want the default form submission to happen
      // e.preventDefault();
      form.submit(); // This line will submit the form
    }
  });
  
  // Clear validation styling on input
  emailInput.addEventListener('input', function() {
    this.classList.remove('border-red-500');
  });
  
  passwordInput.addEventListener('input', function() {
    this.classList.remove('border-red-500');
  });
});
</script>
