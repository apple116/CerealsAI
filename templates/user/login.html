<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CerealsAI - Sign In</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style/user/auth.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="{{ url_for('home') }}" class="logo">CerealsAI</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Please enter your details to sign in</p>
        </div>

        <form method="POST" action="/login" class="auth-form">
          <div class="input-group">
            <input type="email" id="email" name="email" class="auth-input" placeholder="Email address" required>
          </div>
          
          <div class="input-group password-group">
            <input type="password" id="password" name="password" class="auth-input" placeholder="Password" required>
            <div class="password-toggle" onclick="togglePassword('password', this)">
              <i class="ri-eye-line"></i>
            </div>
          </div>
          
          <div class="checkbox-container">
            <div style="display: flex; align-items: center;">
              <label class="custom-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <span class="checkmark"></span>
              </label>
              <label for="remember" class="checkbox-label">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-btn primary-btn">
            Sign In
          </button>
          
          <div class="social-divider">
            <span>or continue with</span>
          </div>
          
          <div class="social-buttons">
            <a href="#" class="social-btn">
              <i class="ri-google-fill"></i>
              Google
            </a>
            <a href="#" class="social-btn">
              <i class="ri-github-fill"></i>
              GitHub
            </a>
          </div>
          
          <div class="auth-switch">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="switch-link">Sign Up</a>
          </div>
        </form>
      </div>

      <div class="back-link">
        <a href="{{ url_for('pricing') }}" class="back-btn">
          <i class="ri-arrow-left-line"></i>
          Back to Pricing
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 CerealsAI. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="ri-twitter-x-line"></i></a>
        <a href="#"><i class="ri-linkedin-line"></i></a>
        <a href="#"><i class="ri-github-line"></i></a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
